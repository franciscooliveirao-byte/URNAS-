<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Urna Eletrônica Simples</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; display:flex; justify-content:center; align-items:center; height:100vh; }
    .urna { background:#fff; padding:20px; border-radius:8px; width:300px; box-shadow:0 0 10px rgba(0,0,0,.1); }
    button { width:100%; padding:10px; margin:5px 0; font-size:16px; cursor:pointer; }
    .resultado { margin-top:15px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="urna">
    <h2>Urna Eletrônica</h2>
    <button onclick="votar('Candidato A')">Candidato A</button>
    <button onclick="votar('Candidato B')">Candidato B</button>
    <button onclick="votar('Candidato C')">Candidato C</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const votos = {
      "Candidato A": 0,
      "Candidato B": 0,
      "Candidato C": 0
    };

    function votar(candidato) {
      votos[candidato]++;
      mostrarResultado();
      alert("Voto computado para " + candidato);
    }

    function mostrarResultado() {
      let texto = "Resultados:<br>";
      for (let c in votos) {
        texto += c + ": " + votos[c] + "<br>";
      }
      document.getElementById("resultado").innerHTML = texto;
    }
  </script>
</body>
</html>
